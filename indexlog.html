<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCHA CAFE</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="stylelog.css">
</head>
<body>
    <div class="login-form">
        <h1>LOG IN</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form id="loginForm" action="#" method="post">
                        <input type="text" name="username" placeholder="User Name" required autofocus>
                        <input type="password" name="password" placeholder="User Password" required autofocus>
                        <button class="btn" type="submit">
                            Login
                        </button>
                    </form>
                    <p class="account">Go Back to site <a href="index.html">Home</a></p>
                </div>
                <div class="form-img">
                    <img src="cafe.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
